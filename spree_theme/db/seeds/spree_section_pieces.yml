menuitem:
  id: 6
  is_selectable: "0"
  is_container: "0"
  title: menuitem
  slug: menuitem
  html: |
    <% lambda_item = lambda{ |page| 
        if page.clickable? 
           if page.current?
             link_to page.name, page.path,{:id=>"pi#{g_piece_selector}_page.id", :class=>"selected depth#{page.depth}"}
           else
             link_to page.name, page.path,{:id=>"pi#{g_piece_selector}_page.id", :class=>"depth#{page.depth}"}
           end 
        else
          link_to page.name, page.path, {:id=>"pi#{g_piece_selector}_page.id", :class=>"noclick depth#{page.depth}", :href=>''}
        end
      }
    %>
    <li class="<%=g_piece_selector%>">
      <%= lambda_item.call(page) %>
      <% unless page.leaf? %>
      <ul><% page.children.each{|page| %>
           <li>  <%= lambda_item.call(page) %> 
           <% unless page.leaf? %>
             <ul> <% page.children.each{|page| %>
               <li>  <%= lambda_item.call(page) %> </li>
             <% } %> </ul>
           <% end %>    
           </li>
      <% } %> </ul>
      <% end %>      
    </li>
    
  css: |-
      .<%=g_piece_selector%> {
       <%= @template.css :shell %>
      } 
      /*override parent container .selector a */     
      .<%=g_piece_selector%> a{
       <%= @template.css :a %>  
      }
      .<%=g_piece_selector%> a:hover{  
        <%= @template.css :a_h %> 
      }
